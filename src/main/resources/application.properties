# --- Configuración de Conexión MySQL ---
# CORRECCIÓN 1: Puerto cambiado a 3306 (el estándar)
# CORRECCIÓN 2: Se eliminó la barra invertida "\" al final de la línea
spring.datasource.url=jdbc:mysql://localhost:3306/dinastia_db?serverTimezone=UTC&useSSL=false

spring.datasource.username=root

# CORRECCIÓN 3: ¡BORRA "tucontrasena" Y PON TU CLAVE REAL!
# Si no tienes clave (en XAMPP suele ser vacía), deja el espacio en blanco después del igual.
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuración de JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
